<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WedDev Portofolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="Css/styles.css">
</head>

<body class="body">
    <div class="wrap col_1">
        <!-- Header div -->
        <header class="wrap col_1">
            <div class="col_1 head__logo">
                <img src="Images/logo1.png" alt="Front End Ninja">
            </div>
            <div class="col_1 head__title">
                <h1 class="main__title text__thin">Jane Doette</h1>
                <h3 class="subtitle">Front-End Ninja</h3>
            </div>
        </header>
        <!-- Horizontal line -->
        <div class="col_1">
            <div class="col_1 line"></div>
        </div>
        <section class="col_1">
            <!-- Featured Work -->
            <div class="col_1 featured">
                <h3>Featured Work</h3>
            </div>
            <!-- Hero div -->
            <div class="col_1 hero"></div>
            <!-- finished projects -->
            <div class="col_1 container wrap">
                <div class="col_1 card">
                    <figure class="card__image">
                        <img src="Images/img1.jpg" alt="This is my first project">
                        <figcaption class="card__footer">
                            <span class="work-title">Appify</span>
                            <p class="work__link">
                                <a href="index.html">https://github.com/udacity/Appify/</a>
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col_1 card">
                    <figure class="card__image">
                        <img src="Images/img2.jpg" alt="This is my first project">
                        <figcaption class="card__footer">
                            <span class="work-title">Sunflower</span>
                            <p class="work__link">
                                <a href="index.html">https://github.com/udacity/Appify/</a>
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col_1 card">
                    <figure class="card__image">
                        <img src="Images/img3.jpg" alt="This is my first project">
                        <figcaption class="card__footer">
                            <span class="work-title">Bokeh</span>
                            <p class="work__link">
                                <a href="index.html">https://github.com/udacity/Appify/</a>
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
